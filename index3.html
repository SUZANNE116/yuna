	<img src="288992.jpg" width="480" height="320">
			<p>.</p><p>1.將馬鈴薯和洋蔥去皮、切塊，並放進電鍋蒸至軟化。</p><p>2.拿出來壓碎，然後再加入玉米、鹽、美乃滋，就完成了。</p><p>.貼心小提醒:要加很多美乃滋才會好吃。</p>
