		<div class="entry">
			<div class="entry-title"><a href="#">--抹茶布丁--</a></div>
			<div class="date">.<p>材料:鮮奶250g、雞蛋2顆、砂糖20g、抹茶粉適量</p></div>
	
	<img src="288995.jpg" width="480" height="320">
			<p>.</p><p>1.把材料全都倒在一起攪拌均勻，再用篩網過濾兩次。</p><p>2.電鍋上蓋留一條小隙縫，設定「保溫」，並蒸15分鐘，成形、放涼後就能吃了。</p><p>.貼心小提醒:不要給這款布丁脫模，真的會散，不信你看。</p>
			<img src="289235.jpg" width="480" height="320">
